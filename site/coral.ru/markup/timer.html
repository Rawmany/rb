<body>
<div class="layout-container-limit center">

            margin: auto;
            font-size: 20px

        @media screen and (max-width: 1439px) {
            section.countdown > article {
                font-size: 16.6644px
            }
        }

        @media screen and (max-width: 1199px) {
            section.countdown > article {
                font-size: 1.38985vw
            }
        }

        @media screen and (max-width: 768px) {
            section.countdown > article {
                font-size: 3.33333vw
            }
        }

            section.countdown > article {
                max-width: 1130px
            }
        }

        @media screen and (max-width: 1199px) {
            section.countdown > article {
                max-width: 100%
            }
        }

        margin-right: 1em !important
            }

            section.hero > article .actions > button, section.hero > article .actions > a {
        text-transform: uppercase
            }

            section.countdown > article .contenu {
        gap: 1em;
        font-family: Manrope, sans-serif;
        flex-direction: row !important;
        padding: 0 !important;
        display: flex !important;
        align-items: center !important;
            }

            @media screen and (max-width: 768px) {
        section.countdown > article .contenu {
            position: relative
        }
            }

            section.countdown > article .contenu h1 {
        color: #fff;
        text-transform: uppercase;
        font-weight: 600
            }

            @media (max-width: 768px) {
        section.countdown > article .contenu {
            flex-direction: column !important;
            padding-bottom: 1.3em !important
        }
            }

        --min-width: 1.2em;
        --white: #fff;
        --margin-inline: .1em;
        background-image: url(https://b2ccdn.coral.ru/content/new_images_r/timer/bg-t.png);
        background-repeat: no-repeat;
        border-radius: 1em;
        margin-top: 2.5em;
        width: 100% !important;
        margin-bottom: 2em;
            }

            @media screen and (max-width: 768px) {
        section.countdown {

            overflow: visible !important;
            margin-top: 20vw !important;
        }

        align-items: center;
        gap: 1em;
        padding: 1em;
        display: flex
            }

            @media (max-width: 768px) {
        section.countdown .content {
            flex-direction: column;
            align-items: flex-start;
            padding: 0

            }

        width: 4em;
        height: 5em
            }

        color: #000 !important;
        font-family: "Manrope", sans-serif;
            }

        section.countdown .content > p {

            margin-bottom: 2em;
            font-size: 2em

        font-weight: 400

        section.countdown .content > p > span {
            font-size: .5em

        -webkit-background-clip: text;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        margin: 0 !important
            }

            min-height: 9em;

            padding: 1em;
            position: absolute;
            top: -15%;

            }

        align-items: center;
        display: flex

        flex-direction: column;
        align-items: center;
        display: flex
            }

        font-weight: 600;

        align-items: center;
        font-size: 2.25em;
        font-weight: 400;
        display: flex
            }

        font-size: 1em;
        font-weight: 400;
        line-height: 20px
            }

        cursor: pointer;
        border: 0;
        border-radius: 0.5em;
        justify-content: center;
        align-items: center;
        padding: 0 1.5em;
        text-decoration: none !important;

        display: inline-flex;
        font-size: inherit !important;
        color: #fff !important;

            padding: 1em;
            display: flex;
            overflow: hidden
        }

        }
